<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<title>编辑用户</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="/write/css/users/update.css"/>
		<script type="text/javascript" src="/write/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/write/js/users/update.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="title">编辑用户</div>
      <form id="form1" action="update" method="post">
      <input type="hidden" name="no" th:value="${param.no}"/>
      <div id="maininfo">
        <div>登录账号：</div><input type="text" name="name" th:value="${user.name}"/>
        <div style="width: 78px;"></div>
        <div>登录密码：</div><input type="text" name="pass" th:value="${user.pass}"/>
      </div>
      <div id="listTitle">
        <div style="width:50px;">No</div>
        <div style="width:295px;">文件夹名称</div>
        <div style="width:295px;">是否可以编辑</div>
      </div>
      <div id="listInfo">
      <table id="tab1">
        <tr th:each="name,status:${list}">
          <td width="8%" th:text="${status.count}"></td>
          <td width="46%" th:text="${name}"></td>
          <td width="46%"><input type="checkbox" name="vest" th:value="${name}" th:checked="${#lists.contains(vest, name)}"/></td>
        </tr>
      </table>
      </div>
      </form>
      <input type="button" id="commit" value="确定"/>
    </div>
  </body>
</html>
